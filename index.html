<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <title>Speed Typing Game</title>
  </head>
  <body>

    <div class="container">
      <button class="btn">Start Game</button>
      <div class="game hidden">
       
        <div class="circle-wrap">
          <div class="circle">
            <div class="mask full">
              <div class="fill"></div>
            </div>
            <div class="mask half">
              <div class="fill"></div>
            </div>
            <div class="inside-circle"><span class="time-left">
              30
              
            </span></div>

          </div>
          
        </div>
        <img
          src="https://coloriage.info/images/ccovers/1604513863adorable-petit-chaton.jpg"
          
          />

        <div class="top">
          <div class="single">
            <span>WPM: </span>
            <span class="wpm">30.33</span>
          </div>
          <div class="single">
            <span>Score: </span>
            <span class="score">0</span>
          </div>
          <div class="single">
            <span>Time Left: </span>
            <span class="time-left">30</span>
          </div>
        </div>
        <div class="input-section">
          <div class="word">Hello</div>
          <input type="text" class="input" />
        </div>
        <div class="text"></div>
      </div>
      <div class="game-ended hidden">
        <h2>Game Ended...</h2>
        <button class="game-ended-btn">Try Again</button>
      </div>
  </body>
</html>
